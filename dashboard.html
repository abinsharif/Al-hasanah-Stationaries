<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Al Hasanah Stationaries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contacts">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="preorder.html">Pre-order</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                </li>                  
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Admin Dashboard</h2>

        <h3 class="mt-5">Orders</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Products</th>
                    <th>Amounts</th>
                    <th>Item Type</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                <!-- Orders will be populated here -->
            </tbody>
        </table>

        <h3 class="mt-5">Pre-Orders</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Pre-Order Products</th>
                    <th>Item Type</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="preorders-table">
                <!-- Pre-orders will be populated here -->
            </tbody>
        </table>

        <h3 class="mt-5">Add New Entry</h3>
        <form id="add-entry-form" class="mt-4">
            <div class="mb-3">
                <label for="entry-type" class="form-label">Entry Type</label>
                <select class="form-select" id="entry-type" required>
                    <option value="order">Order</option>
                    <option value="preorder">Pre-Order</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="number" class="form-control" id="class" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="products" class="form-label">Products</label>
                <input type="text" class="form-control" id="products" required>
            </div>
            <div class="mb-3">
                <label for="amounts" class="form-label">Amounts</label>
                <input type="text" class="form-control" id="amounts" required>
            </div>
            <div class="mb-3">
                <label for="item-type" class="form-label">Item Type</label>
                <select class="form-select" id="item-type" required>
                    <option value="given">Given to Customer</option>
                    <option value="stock">In Stock</option>
                    <option value="preordered">Pre-Ordered</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
            <div id="entry-message" class="mt-3 text-center"></div>
        </form>
    </div>

    <script src="firebase.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
