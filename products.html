<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            margin-top: 20px;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .filter-section {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .product-card img {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Al Hasanah Stationeries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contacts">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preorder.html">Pre-order</a>
                    </li>
                    <li class="nav-item active" aria-current="page">
                        <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Filter Section -->
            <div class="col-md-3">
                <div class="filter-section">
                    <h5>Filter by Price</h5>
                    <label for="min-price">Min Price (tk)</label>
                    <input type="number" class="form-control mb-2" id="min-price" placeholder="0">
                    <label for="max-price">Max Price (tk)</label>
                    <input type="number" class="form-control mb-2" id="max-price" placeholder="500">
                    <button id="filter-price" class="btn btn-primary w-100">Filter</button>
                    <hr>
                    <h5>Filter by Type</h5>
                    <div>
                        <input type="checkbox" id="pencil" value="pencil">
                        <label for="pencil">Pencil</label><br>
                        <input type="checkbox" id="eraser" value="eraser">
                        <label for="eraser">Eraser</label><br>
                        <input type="checkbox" id="sharpener" value="sharpener">
                        <label for="sharpener">Sharpener</label><br>
                        <input type="checkbox" id="exercise-book" value="exercise-book">
                        <label for="exercise-book">Exercise Book</label><br>
                        <input type="checkbox" id="pen" value="pen">
                        <label for="pen">Pen</label><br>
                        <input type="checkbox" id="offer" value="offer">
                        <label for="offer">Offer</label>
                    </div>
                </div>
            </div>
            <!-- Products Section -->
            <div class="col-md-9">
                <div class="mb-3">
                    <input type="search" id="search-bar" class="form-control" placeholder="Search products...">
                </div>
                <div class="row" id="products-grid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
    <script src="products.js" ></script>
    <script src="product.js"></script>
</body>

</html>
