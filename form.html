<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        #main {
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        #order-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 600px;
        }
        #error-message {
            color: red;
        }
        #price-summary {
            font-weight: bold;
            margin-top: 15px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Al Hasanah Stationeries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active"  aria-current="page">
                        <a class="nav-link active" aria-current="page" href="form.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contacts">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preorder.html">Pre-order</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="main">
        <h1 class="text-center">Order Now!</h1>
        <form id="order-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" class="form-control" id="class" name="class" required>
            </div>
            <div class="mb-3">
                <label for="products" class="form-label">Products</label>
                <div id="products">
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <select class="form-select" name="product[]" required>
                                <option value="Matador High-School Pen" data-price="6">Matador High-School Pen - 6tk</option>
                                <option value="Fresh All-Rounder Pen" data-price="10">Fresh All-Rounder Pen - 10tk</option>
                                <option value="Fresh Icon Pen" data-price="10">Fresh Icon Pen - 10tk</option>
                                <option value="Doms Fusion Pencil" data-price="15">Doms Fusion Pencil - 15tk</option>
                                <option value="Matador i-teen Rio Pencil" data-price="12">Matador i-teen Rio Pencil - 12tk</option>
                                <option value="Petra Pencil" data-price="12">Petra Pencil - 12tk</option>
                                <option value="1 Packet Highschool Pen (12x)" data-price="70">1 Packet Highschool Pen (12x) - 70tk</option>
                                <option value="1 Box Doms Fusion(10x with erasener & 15cm ruler)" data-price="150">1 Box Doms Fusion(10x with erasener & 15cm ruler) - 150tk</option>
                                <option value="Matador i-teen Erasers (Small)" data-price="10">Matador i-teen Erasers (Small) - 10tk</option>
                                <option value="Matador i-teen Sharpeners (Small)" data-price="10">Matador i-teen Sharpeners (Small) - 10tk</option>
                                <option value="Grade A Exercise Book (200pg)" data-price="90">Grade A Exercise Book (200pg) - 90tk</option>
                                <option value="Grade B Exercise Book (200pg)" data-price="75">Grade B Exercise Book (200pg) - 75tk</option>
                                <option value="Fresh Exercise Book (120pg)" data-price="55">Fresh Exercise Book (120pg) - 55tk</option>
                                <option value="Fresh Exercise Book (80pg)" data-price="35">Fresh Exercise Book (80pg) - 35tk</option>
                                <option value="Offer 1" data-price="150">Offer 1 - 150tk</option>
                                <option value="Offer 2" data-price="160">Offer 2 - 160tk</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="amount[]" placeholder="Qty" min="1" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="add-product">Add another product</button>
            </div>
            <div class="mb-3">
                <label class="form-label">Price Summary:</label>
                <div id="price-summary"></div>
            </div>
            <div class="mb-3" id="address-group" style="display: none;">
                <label class="form-label">Address</label>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="flat" name="flat" placeholder="Flat">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="house" name="house" placeholder="House">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="road" name="road" placeholder="Road">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="place" name="place">
                            <option value="Adabor">Adabor</option>
                            <option value="Shekhertek">Shekhertek</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="delivery" class="form-label">Where do you want to receive your product?</label>
                <select id="delivery" class="form-select" name="delivery" required>
                    <option value="school">School</option>
                    <option value="home">Home Delivery</option>
                </select>
                <p id="delivery-note" style="display: none; color:rgb(197, 0, 0);">Note: Home delivery is completely free beacause it is available within Shekhertek and Adabor only.</p>
            </div>
            <div class="mb-3">
                <label for="whatsapp" class="form-label">WhatsApp Number</label>
                <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="+880123456789">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
