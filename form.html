<div id="main">
	<h1>Order now!</h1>
	<form id="order-form">
	  <p>Name</p>
	  <input type="text" id="name" name="name" placeholder="Name" required>
	  <p>Class</p>
	  <input type="number" id="class" name="class" placeholder="Class" min="1" max="9" required>
	  <p>Product</p>
	  <select id="product" name="product" required>
		<option value="pencil">Pencil</option>
		<option value="eraser">Eraser</option>
		<option value="sharpner">Sharpner</option>
		<option value="pen">Pen</option>
	  </select>
	  <p>Amount</p>
	  <input type="number" id="amount" name="amount" placeholder="1~24" min="1" max="24" required>
	  <p>Address</p>
	  <input type="text" id="address" name="address" placeholder="Address" required>
	  <p>Where do you want to receive your product?</p>
	  <select id="delivery" name="delivery" required>
		<option value="school">School</option>
		<option value="delivery">Home Delivery</option>
	  </select>
	  <input type="submit" id="submit" value="Submit">
	  <p id="error-message" style="color: red;"></p>
	</form>
  </div>
	<script type="text/javascript">
		const form = document.getElementById('order-form');
		const submitButton = document.getElementById('submit');
		const errorMessage = document.getElementById('error-message');

		form.addEventListener('submit', (e) => {
		e.preventDefault();
		const formData = new FormData(form);
		const name = formData.get('name');
		const classValue = formData.get('class');
		const product = formData.get('product');
		const amount = formData.get('amount');
		const address = formData.get('address');
		const delivery = formData.get('delivery');

		// Error handling
		if (name.trim() === '') {
			errorMessage.textContent = 'Please enter your name';
			return;
		}
		if (classValue < 1 || classValue > 9) {
			errorMessage.textContent = 'Please enter a valid class';
			return;
		}
		if (amount < 1 || amount > 24) {
			errorMessage.textContent = 'Please enter a valid amount';
			return;
		}
		if (address.trim() === '') {
			errorMessage.textContent = 'Please enter your address';
			return;
		}

		// Send email using Brevo SMTP server
		const xhr = new XMLHttpRequest();
		xhr.open('POST', 'https://smtpsib-ddee6f22c50b41c2fe155209f75892111664ce6097dae6074671bede5f5408ff-LXJ321ISjKY4ObkH', true);
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.send(`to=your-email&subject=New+Order&body=Name:+${name}+Class:+${classValue}+Product:+${product}+Amount:+${amount}+Address:+${address}+Delivery:+${delivery}`);

		// Clear form fields
		form.reset();
		errorMessage.textContent = '';
		});
	</script>
