<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        #main {
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        #order-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 600px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Al Hasanah Stationaries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="main">
        <h1 class="text-center">Order Now!</h1>
        <form id="order-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="number" class="form-control" id="class" name="class" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="products" class="form-label">Products</label>
                <div id="products">
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <select class="form-select" name="product[]" required>
                                <option value="Matador High-School Pen">Matador High-School Pen - 5tk</option>
                                <option value="Fresh All-All-Rounder Pen">Fresh All-All-Rounder Pen - 10tk</option>
                                <option value="Matador i-teen Rio Pencil">Matador i-teen Rio Pencil - 10tk</option>
                                <option value="Matador i-teen Erasers">Matador i-teen Erasers - 10tk</option>
                                <option value="Matador i-teen Sharpners (Small)">Matador i-teen Sharpners (Small) - 10tk</option>
                                <option value="Exercise Book (Grade A)">Exercise Book (Grade A) - 100tk</option>
                                <option value="Exercise Book (Grade B)">Exercise Book (Grade B) - 90tk</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="amount[]" placeholder="Qty" min="1" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="add-product">Add another product</button>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="delivery" class="form-label">Where do you want to receive your product?</label>
                <select id="delivery" class="form-select" name="delivery" required>
                    <option value="school">School</option>
                    <option value="home">Home Delivery</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="whatsapp" class="form-label">WhatsApp Number</label>
                <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="+880123456789">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
